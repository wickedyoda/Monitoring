groups:
  - name: availability
    rules:
      - alert: TargetDown
        expr: up == 0
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus target down"
          description: "{{ $labels.job }} target {{ $labels.instance }} has been down for more than 3 minutes."

      - alert: ProbeFailed
        expr: probe_success == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Endpoint probe failed"
          description: "Blackbox probe failed for {{ $labels.instance }}."

      - alert: PrometheusConfigReloadFailed
        expr: prometheus_config_last_reload_successful == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus reload failed"
          description: "Prometheus failed to reload its configuration."
