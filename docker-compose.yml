name: monitoring

services:
  db:
    image: mariadb:10
    container_name: librenms_db
    env_file:
      - ./env.env
    command:
      - mysqld
      - --innodb-file-per-table=1
      - --lower-case-table-names=0
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  db-init:
    image: mariadb:10
    container_name: librenms_db_init
    env_file:
      - ./env.env
    depends_on:
      - db
    command: >
      sh -c "
      until mariadb -h db -uroot -p$${MARIADB_ROOT_PASSWORD} -e 'SELECT 1' >/dev/null 2>&1; do
        sleep 2;
      done;
      mariadb -h db -uroot -p$${MARIADB_ROOT_PASSWORD} -e
      \"CREATE DATABASE IF NOT EXISTS $${GRAFANA_DATABASE} CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
      CREATE USER IF NOT EXISTS '$${GRAFANA_USER}'@'%' IDENTIFIED BY '$${GRAFANA_PASSWORD}';
      GRANT ALL PRIVILEGES ON $${GRAFANA_DATABASE}.* TO '$${GRAFANA_USER}'@'%';
      FLUSH PRIVILEGES;\"
      "
    restart: "no"

  redis:
    image: redis:7.2-alpine
    container_name: librenms_redis
    env_file:
      - ./env.env
    restart: unless-stopped

  msmtpd:
    image: crazymax/msmtpd:latest
    container_name: librenms_msmtpd
    env_file:
      - ./env.env
    restart: unless-stopped

  librenms:
    image: librenms/librenms:latest
    container_name: librenms
    hostname: librenms
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      - db
      - redis
      - msmtpd
    ports:
      - "8000:8000"
    volumes:
      - librenms_data:/data
    restart: unless-stopped

  dispatcher:
    image: librenms/librenms:latest
    container_name: librenms_dispatcher
    hostname: librenms-dispatcher
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      - librenms
      - redis
    environment:
      - SIDECAR_DISPATCHER=1
    volumes:
      - librenms_data:/data
    restart: unless-stopped

  syslogng:
    image: librenms/librenms:latest
    container_name: librenms_syslogng
    hostname: librenms-syslogng
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      - librenms
      - redis
    environment:
      - SIDECAR_SYSLOGNG=1
    ports:
      - "514:514/tcp"
      - "514:514/udp"
    volumes:
      - librenms_data:/data
    restart: unless-stopped

  snmptrapd:
    image: librenms/librenms:latest
    container_name: librenms_snmptrapd
    hostname: librenms-snmptrapd
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      - librenms
      - redis
    environment:
      - SIDECAR_SNMPTRAPD=1
    ports:
      - "162:162/tcp"
      - "162:162/udp"
    volumes:
      - librenms_data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    platform: linux/arm64
    env_file:
      - ./env.env
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    restart: unless-stopped

  influxdb:
    image: influxdb:2
    container_name: influxdb
    platform: linux/arm64
    env_file:
      - ./env.env
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    platform: linux/arm64
    env_file:
      - ./env.env
    depends_on:
      db:
        condition: service_started
      db-init:
        condition: service_completed_successfully
      prometheus:
        condition: service_started
      influxdb:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  db_data:
  librenms_data:
  prometheus_data:
  influxdb_data:
  grafana_data:
