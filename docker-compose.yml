name: monitoring

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    platform: linux/arm64
    depends_on:
      node_exporter:
        condition: service_started
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /home/traver/docker/monitoring/prometheus:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    platform: linux/arm64
    pid: host
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /run/udev:/run/udev:ro
    command:
      - --path.procfs=/host/proc
      - --path.rootfs=/rootfs
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc|run/docker/netns)($|/)
    restart: unless-stopped

  influxdb:
    image: influxdb:2
    container_name: influxdb
    platform: linux/arm64
    env_file:
      - ./env.env
    ports:
      - "8086:8086"
    volumes:
      - /home/traver/docker/monitoring/influxdb:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    platform: linux/arm64
    env_file:
      - ./env.env
    environment:
      - GF_DATABASE_TYPE=sqlite3
    depends_on:
      prometheus:
        condition: service_started
      influxdb:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - /home/traver/docker/monitoring/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
