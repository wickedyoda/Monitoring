name: monitoring

services:
  db:
    image: mariadb:10
    container_name: librenms_db
    platform: linux/arm64
    env_file:
      - ./env.env
    command:
      - mysqld
      - --innodb-file-per-table=1
      - --lower-case-table-names=0
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - /home/traver/docker/monitoring/db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -uroot -p$${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  db-init:
    image: mariadb:10
    container_name: librenms_db_init
    platform: linux/arm64
    env_file:
      - ./env.env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      until mariadb -h db -uroot -p$${MARIADB_ROOT_PASSWORD} -e 'SELECT 1' >/dev/null 2>&1; do
        sleep 2;
      done;
      mariadb -h db -uroot -p$${MARIADB_ROOT_PASSWORD} -e
      \"CREATE DATABASE IF NOT EXISTS $${GRAFANA_DATABASE} CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
      CREATE USER IF NOT EXISTS '$${GRAFANA_USER}'@'%' IDENTIFIED BY '$${GRAFANA_PASSWORD}';
      GRANT ALL PRIVILEGES ON $${GRAFANA_DATABASE}.* TO '$${GRAFANA_USER}'@'%';
      FLUSH PRIVILEGES;\"
      "
    restart: "no"

  redis:
    image: redis:7.2-alpine
    container_name: librenms_redis
    platform: linux/arm64
    env_file:
      - ./env.env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  msmtpd:
    image: crazymax/msmtpd:latest
    container_name: librenms_msmtpd
    platform: linux/arm64
    env_file:
      - ./env.env
    restart: unless-stopped

  librenms:
    image: librenms/librenms:latest
    container_name: librenms
    hostname: librenms
    platform: linux/arm64
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      msmtpd:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - /home/traver/docker/monitoring/librenms:/data
    restart: unless-stopped

  dispatcher:
    image: librenms/librenms:latest
    container_name: librenms_dispatcher
    hostname: librenms-dispatcher
    platform: linux/arm64
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      librenms:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - SIDECAR_DISPATCHER=1
    volumes:
      - /home/traver/docker/monitoring/librenms:/data
    restart: unless-stopped

  syslogng:
    image: librenms/librenms:latest
    container_name: librenms_syslogng
    hostname: librenms-syslogng
    platform: linux/arm64
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      librenms:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - SIDECAR_SYSLOGNG=1
    ports:
      - "514:514/tcp"
      - "514:514/udp"
    volumes:
      - /home/traver/docker/monitoring/librenms:/data
    restart: unless-stopped

  snmptrapd:
    image: librenms/librenms:latest
    container_name: librenms_snmptrapd
    hostname: librenms-snmptrapd
    platform: linux/arm64
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./env.env
    depends_on:
      librenms:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - SIDECAR_SNMPTRAPD=1
    ports:
      - "162:162/tcp"
      - "162:162/udp"
    volumes:
      - /home/traver/docker/monitoring/librenms:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    platform: linux/arm64
    env_file:
      - ./env.env
    depends_on:
      - alertmanager
      - blackbox_exporter
      - cadvisor
      - node_exporter
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - /home/traver/docker/monitoring/prometheus:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    platform: linux/arm64
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - /home/traver/docker/monitoring/alertmanager:/alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    platform: linux/arm64
    pid: host
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /run/udev:/run/udev:ro
    command:
      - --path.procfs=/host/proc
      - --path.rootfs=/rootfs
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc|run/docker/netns)($|/)
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    platform: linux/arm64
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    privileged: true
    restart: unless-stopped

  blackbox_exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox_exporter
    platform: linux/arm64
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - --config.file=/etc/blackbox_exporter/config.yml
    restart: unless-stopped

  influxdb:
    image: influxdb:2
    container_name: influxdb
    platform: linux/arm64
    env_file:
      - ./env.env
    ports:
      - "8086:8086"
    volumes:
      - /home/traver/docker/monitoring/influxdb:/var/lib/influxdb2
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    platform: linux/arm64
    env_file:
      - ./env.env
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      prometheus:
        condition: service_started
      alertmanager:
        condition: service_started
      influxdb:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - /home/traver/docker/monitoring/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
